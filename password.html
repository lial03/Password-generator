<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pwd">
        <h2>Password Generator</h2>
        <label for="num">Number of characters:</label>
        <input type="number" id="num" value="8" min="1"><br><br>

        <input type="checkbox" id="low">
        <label for="low">Include lowercase letters</label><br>

        <input type="checkbox" id="up">
        <label for="up">Include uppercase letters</label><br>

        <input type="checkbox" id="numb">
        <label for="numb">Include numbers</label><br>

        <input type="checkbox" id="spec">
        <label for="spec">Include special characters</label><br><br>

        <button onclick="generate()">Generate</button>
        <p id="pass"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
